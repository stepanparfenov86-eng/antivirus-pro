name: Build Windows Antivirus EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Build EXE
      run: |
        pyinstaller --onefile --noconsole antivirus_pro.py

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Antivirus-Windows-EXE
        path: dist/*.exe

